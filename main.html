<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	<lable for="name">Name*</lable>
	<input type="text input" id="name" name="name"required><br>
	<lable for="email">Email*</lable>
	<input type="email input" id="email" name="email"required><br>	
	<lable for="male">Male</lable>
	<input type="radio" id="male" name="gender" name="male"required>
	<lable for="female">Female</lable>
	<input type="radio" id="male" name="gender" name="female"required><br>

		<label>Laptop Brands</label>
		<select>
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
	<lable for="age">Age*</lable>
	<input type="number input" id="age" name="age"required><br>
	<lable for="dob">Date of Birth*</lable>
	<input type="date input" id="dob" name="date of birth"required><br>
	<lable for="password">Password*</lable>
	<input type="password input" id="password" name="password"required><br>
	<lable for="portfolio">Portfolio URL</lable>
	<input type="url input" id="portfolio" name="portfolio"><br>
		<button type="button">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
